<div class="col-md-6 offset-md-3">
  <form (ngSubmit)="submitForm(form)" #form="ngForm">
  <!--<form (ngSubmit)="submitForm()" #form="ngForm">-->

    <div formGroupName="user">
      <div class="form-group"
           [ngClass]="{'has-error': form.get('user.email').invalid && form.get('user.email').touched}">
        <label>Email
          <input type="text" class="form-control" formControlName="email">
        </label>
        <p *ngIf="form.get('user.email').invalid && form.get('user.email').touched">The email mustn't be empty</p>
      </div>
      <div class="form-group" [ngClass]="{'has-error': form.get('user.pass').invalid && form.get('user.pass').touched}">
        <label>Пароль
          <input type="password" class="form-control" formControlName="pass">
        </label>
        <p *ngIf="form.get('user.pass').invalid && form.get('user.pass').touched">
          <span *ngIf="form.get('user.pass').getError('required')">
            The password mustn't be empty
          </span>
          <span *ngIf="form.get('user.pass').getError('lengthError')">
            The password is too short, minimum length {{passLength}}
          </span>
        </p>
      </div>
    </div>
    <div class="form-group">
    <label>Выберите страну
        <select
          class="form-control"
          [ngModel]="defaultCountry"
          name="country"
          required
        >
          <option value="us">США</option>
          <option value="gr">Германия</option>
          <option value="ua">Украина</option>
        </select>
      </label>
    </div>
    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input
          type="radio"
          [value]="ans.type"
          [ngModel]="defaultAnswer"
          name="answer"
          required
        > {{ans.text}}
      </label>
    </div>
    <button
      class="btn btn-success"
      type="submit"
      [disabled]="!form.valid"
    >Сохранить</button>

  </form>

  <div *ngIf="isSubmited">
    <pre>{{ formData | json }}</pre>
  </div>
</div>
