<div class="col-md-6 offset-md-3">
  <input type="text" class="form-control" [(ngModel)]="carName">
  <hr>
  <button class="btn btn-primary" (click)="addCar()">
    Add car
  </button>
  <hr>
  <button class="btn btn-primary" (click)="loadCars()">
    Load car
  </button>
  <hr>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let car of cars">
      <span class="badge">{{car.id}}</span>{{car.name}} ({{car.color}})
    </li>
  </ul>
</div>
