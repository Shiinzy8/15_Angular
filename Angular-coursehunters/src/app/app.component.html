<div class="col-md-6 offset-md-3">
  <h1>{{appTitle | async}}</h1>
  <input type="text" class="form-control" [(ngModel)]="carName">
  <hr>
  <button class="btn btn-primary" (click)="addCar()">
    Add car
  </button>
  <hr>
  <button class="btn btn-primary" (click)="loadCars()">
    Load car
  </button>
  <hr>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let car of cars | async">
      <span class="badge" [ngStyle]="{background: car.color}">
        {{car.id}}
      </span>
      {{car.name}}
      <button class="btn btn-sm btn-info" (click)="setNewColor(car)">
        Change color
      </button>
      <button class="btn btn-sm btn-danger" (click)="deleteCar(car)">
        Delete car
      </button>
    </li>
  </ul>
</div>
