<div class="col-md-6 offset-md-3">
  <form (ngSubmit)="submitForm(form)" #form="ngForm">
  <!--<form (ngSubmit)="submitForm()" #form="ngForm">-->

    <!-- такая группировка создаст новое поле в объекте формы в компоненте с указанным нами именем -->
    <div ngModelGroup="user" #user="ngModelGroup">
      <div class="form-group" [ngClass]="{'has-error': email.invalid && email.touched}">
        <!-- # значит локальная референция -->
        <label>Email
          <input
            type="text"
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel"
          >
        </label>
        <p *ngIf="email.invalid && email.touched">Enter correct email</p>
      </div>
      <div class="form-group" [ngClass]="{'has-error': pass.invalid && pass.touched}">
        <label>Пароль
          <input
            type="password"
            class="form-control"
            ngModel name="pass"
            required
            #pass="ngModel"
          >
        </label>
        <p *ngIf="pass.invalid && pass.touched">Password can't be empty</p>
      </div>
      <p *ngIf="user.invalid && user.touched">You input invalid user data</p>
    </div>
    <div class="form-group">
    <label>Выберите страну
        <select
          class="form-control"
          [ngModel]="defaultCountry"
          name="country"
          required
        >
          <option value="us">США</option>
          <option value="gr">Германия</option>
          <option value="ua">Украина</option>
        </select>
      </label>
    </div>
    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input
          type="radio"
          [value]="ans.type"
          [ngModel]="defaultAnswer"
          name="answer"
          required
        > {{ans.text}}
      </label>
    </div>
    <button
      class="btn btn-success"
      type="submit"
      [disabled]="!form.valid"
    >Сохранить</button>

  </form>
</div>
