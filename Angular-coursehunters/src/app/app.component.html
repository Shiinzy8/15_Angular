<div class="col-12 col-offset-2">
  <form (ngSubmit)="submitForm(form)" #form="ngForm">
  <!--<form (ngSubmit)="submitForm()" #form="ngForm">-->

    <div class="form-group" [ngClass]="{'has-error': email.invalid && email.touched}">
      <!-- # значит локальная референция -->
      <label>Email
        <input
          type="text"
          class="form-control"
          ngModel
          name="email"
          required
          email
          #email="ngModel"
        >
      </label>
      <p *ngIf="email.invalid && email.touched">Enter correct email</p>
    </div>
    <div class="form-group" [ngClass]="{'has-error': pass.invalid && pass.touched}">
      <label>Пароль
        <input
          type="password"
          class="form-control"
          ngModel name="pass"
          required
          #pass="ngModel"
        >
      </label>
      <p *ngIf="pass.invalid && pass.touched">Password can't be empty</p>
    </div>
    <div class="form-group">
      <label>Выберите страну
        <select
          class="form-control"
          ngModel name="country"
          required
        >
          <option value="us">США</option>
          <option value="gr">Германия</option>
          <option value="ua">Украина</option>
        </select>
      </label>
    </div>
    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input
          type="radio"
          [value]="ans.type"
          ngModel name="answer"
          required
        > {{ans.text}}
      </label>
    </div>
    <button
      class="btn btn-success"
      type="submit"
      [disabled]="!form.valid"
    >Сохранить</button>

  </form>
</div>
