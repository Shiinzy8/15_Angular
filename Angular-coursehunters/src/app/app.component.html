<div class="col-md-6 offset-md-3">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- <form (ngSubmit)="submitForm()" #form="ngForm"> -->

    <div formGroupName="user">
      <div class="form-group"
           [ngClass]="{'has-error': form.get('user.email').invalid && form.get('user.email').touched}">
        <label>Email
          <input type="text" class="form-control" formControlName="email">
        </label>
        <p
          *ngIf="form.get('user.email').invalid && form.get('user.email').touched"
        >
          <span *ngIf="form.get('user.email').getError('required')">
            The email mustn't be empty
          </span>
          <span *ngIf="form.get('user.email').getError('email')">
            Please insert correct email address
          </span>
          <span *ngIf="form.get('user.email').getError('emailIsUsed')">
            This email is already in use
          </span>
        </p>
      </div>
      <div class="form-group" [ngClass]="{'has-error': form.get('user.pass').invalid && form.get('user.pass').touched}">
        <label>Пароль
          <input type="password" class="form-control" formControlName="pass">
        </label>
        <p *ngIf="form.get('user.pass').invalid && form.get('user.pass').touched">
          <span *ngIf="form.get('user.pass').getError('required')">
            The password mustn't be empty
          </span>
          <span *ngIf="form.get('user.pass').getError('lengthError')">
            The password is too short, minimum length {{passLength}}
          </span>
        </p>
      </div>
    </div>
    <div class="form-group">
      <label>Выберите страну
        <select class="form-control" formControlName="country">
          <option value="us">США</option>
          <option value="gr">Германия</option>
          <option value="ua">Украина</option>
        </select>
      </label>
    </div>
    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input type="radio" [value]="ans.type" formControlName="answer"> {{ans.text}}
      </label>
    </div>
    <button class="btn btn-success" type="submit">Сохранить</button>

  </form>
</div>
